<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="output">
          <div class="previous-operation">123123</div>
          <div class="current-operation">12313312</div>
        </div>

        <button class="span-2 deleting">AC</button>
        <button class="deleting">DEL</button>
        <button class="symbols">รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="symbols">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="symbols">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="symbols">+</button>
        <button class="span-2">0</button>
        <button class="span-2 equal">=</button>
      </div>
    </main>
  </body>
</html>
